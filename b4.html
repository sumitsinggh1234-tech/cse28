<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0px;
        padding:0px;
        background-color:rgb(181, 181, 28);
        margin-top:7px;
    }
    div{
        display:grid;
        grid-template-columns: repeat(7,1fr);
        grid-template-rows:repeat(5,1fr);
        margin:7px;
        height:100vh;
        
        
        
    }
   .item1{
    grid-column: 1/8;
    grid-row: 1/2;
    background-color:rgb(178, 152, 231);
    height:150px;
    font-size:xx-large;
    
    
    
   }
   .item2{
    grid-column: 1/3;
    grid-row: 2/4;
    background-color: rgb(178, 152, 231);
    height:310px;
    font-size:xx-large;
    text-align:center;
   }
   .item3{
    grid-column: 3/8;
    grid-row: 2/4;
    background-color: rgb(178, 152, 231);
    height:310px;
    font-size:xx-large;
   }
   .item4{
    grid-column: 1/4;
    grid-row: 4/5;
    background-color: rgb(178, 152, 231);
    height:150px;
    font-size:xx-large;
   }
   .item5{
    grid-column: 4/8;
    grid-row: 4/5;
    background-color: rgb(178, 152, 231);
    height:150px;
    font-size:xx-large;
   }
   .item6{
    grid-column: 1/8;
    grid-row: 5/6;
    background-color: rgb(178, 152, 231);
   
    height:150px;
    font-size:xx-large;
   }
</style>

<body>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">side content</div>
        <div class="item item3">main content</div>
        <div class="item item4">content 1</div>
        <div class="item item5">content 2</div>
        <div class="item item6">footer</div>
    </div>
</body>
</html>
